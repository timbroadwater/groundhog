  <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Prediction');
        data.addColumn('number', 'Count');
        data.addRows([
          ['Wrong by 5 or more degrees', 3],
          ['Wrong by 5 or less degrees', 1],
          ['About right', 1],
          ['Right On', 1],
        ]);

        // Set chart options
        var options = {
        pieHole: 0.3,
        backgroundColor: '#444444',
        chartArea:{left:0,top:0,width:400,height:400},
        enableInteractivity: false,
        fontSize: 24,
        legend:{position:'bottom',textStyle:{color:'white'}},
        fontName:'Reenie Beanie',
        
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);

        //Get an image of the chart to show in social media shares.. not working right now
        var chartImgURL = chart.getImageURI();
        document.getElementById("chartImgURLDiv").innerHTML = "test";
      }
    </script>
